services:
  orion:
    image: fiware/orion:1.7.0
    container_name: orion
    expose:
      - "1026"
    ports:
      - "1026:1026"
    command: -dbhost mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:3.4.7
    container_name: mongodb
    expose:
      - "27017"
    ports:
      - "27017:27017"
    volumes:
      - mongodb_volume:/data
    command: mongod --smallfiles
  server:
    container_name: bikehub_server
    depends_on:
      - database
      - orion
    env_file: .env
    build:
      context: .
    networks:
      - default_network
    ports:
      - "${PORT}:${PORT}"
    restart: always
    volumes:
      - .:/app
  database:
    container_name: "${DB_HOST}"
    image: postgres
    environment:
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_DB: "${DB_NAME}"
    networks:
      - default_network
    ports:
      - "${DB_PORT}:${DB_PORT}"
    restart: always
    volumes:
      - bikehub_volume:/var/lib/postgresql/data
networks:
  default_network:
volumes:
  bikehub_volume:
  mongodb_volume:
